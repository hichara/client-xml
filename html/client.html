<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
</head>
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="../css/mycss.css?2=">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<body>


<div class="body">
		<div class="box_header">
			<button class="btn_all_cv"> Lister tout les Cv</button>
			<button class="btn_add_cv"> Ajouter CV </button>
			<button class="btn_one_cv"> Voir CV</button>
			<input id="numCV" type="number" size="2">
		</div>

		<div class="div_add_cv">
			<div>
				<button class="btn_add_langue">+ langue</button>
				<button class="btn_add_formation">+ formation</button>
				<button class="validate">valider</button>			
			</div>
			<fieldset>
				<legend>identit&eacute;</legend>
				<input id="lastname"  type="text" placeholder="prenom"/>
				<input id="firstname" type="text" placeholder="nom"/>
			</fieldset>
			<fieldset class="field_add_formation">
				<legend> Formation </legend>
				<div class="form_field">
					<input class="titre" type="text" placeholder="titre"/> &nbsp;
					<input class="description" type="text" placeholder="description" size="50"/><br/>
				</div>
			</fieldset>
	
			<fieldset class="field_add_langue">
				<legend> langues </legend>
				<div class="field_langue">
				<input type="text"/> &nbsp; niveau
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				</div>
			</fieldset>
			</div>
		</div>

		<div class="div_one_cv">
			<div class="nom_prenom"></div>
			<div class="display_formation">
			</div>
			<div class="display_langues">
			</div>
		</div>
		<div class="div_all_cv">
		</div>
</div>

<script type="text/javascript" src="../js/client.js?2="> </script>
</body>

</html>
